<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div class="container" id="dashboardChart" onload="{drawChart(); drawAreaChart(); drawBarChart()}">
    <h2>Report for Test Name</h2>
    <p>
        Example Chart: <br />
        <div id="donutchart"></div>
    </p>
</div>

<div class="container" id="timelineChart">
    <h2>Error Timeline</h2>
    <p>Anoter chart (doesn't have to be error timeline): <br /></p>
    <div id="timeline"></div>
</div>

<div class="container" id="features">
    <h2>Features</h2>
    <p>Shows Results of Features from this Test</p>
    <div id="barChart"></div>
</div>


<script src="//www.google.com/jsapi"></script>
<script type="text/javascript" src="js/doughnutChart.js"></script>
<script type="text/javascript" src="js/areaChart.js"></script>
<script type="text/javascript" src="js/barChart.js"></script>
